version: "3.8"
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  neo4j:
    image: neo4j:5-enterprise
    container_name: neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4jpassword
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    network_mode: "host"
    volumes:
      - suricata_logs:/var/log/suricata
    command: ["-i", "eth0"]

  zeek:
    image: blacktop/zeek:latest
    container_name: zeek
    network_mode: "host"
    command: ["-i", "eth0"]
    volumes:
      - zeek_logs:/usr/local/zeek/logs

  ids-alert-forwarder:
    image: python:3.11-slim
    container_name: ids-alert-forwarder
    network_mode: "host"
    depends_on:
      - kafka
      - suricata
    volumes:
      - suricata_logs:/var/log/suricata:ro
      - ./scripts:/app
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      EVE_FILE: /var/log/suricata/eve.json
      KAFKA_TOPIC: security.alerts
    command: ["pip", "install", "kafka-python", "watchdog", "&&", "python", "/app/ids-alert-forwarder.py"]

  alert-sink-neo4j:
    image: python:3.11-slim
    container_name: alert-sink-neo4j
    depends_on:
      - kafka
      - neo4j
    volumes:
      - ./scripts:/app
    environment:
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: security.alerts
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4jpassword
    command: ["pip", "install", "kafka-python", "neo4j", "&&", "python", "/app/alert-sink-neo4j.py"]

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"

volumes:
  neo4j_data:
  suricata_logs:
  zeek_logs:
